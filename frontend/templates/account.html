{% extends "base.html" %}
{% block title %}User Account{% endblock %}
{% block content %}
<h2>Account: {{ user.name }}</h2>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Balance:</strong> ${{ "%.2f"|format(user.balance) }}</p>

<a href="{{ url_for('transaction', user_id=user.id) }}" class="btn btn-primary">Make Transaction</a>
<a href="{{ url_for('export_csv', user_id=user.id) }}" class="btn btn-secondary">Export CSV</a>
<a href="{{ url_for('export_pdf', user_id=user.id) }}" class="btn btn-secondary">Export PDF</a>
{% endblock %}
