{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h2>Edit User</h2>
<form method="POST">
  <div class="mb-3">
    <label>Name</label>
    <input name="name" value="{{ user.name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input name="email" value="{{ user.email }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Balance</label>
    <input name="balance" value="{{ user.balance }}" type="number" step="0.01" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-warning">Update</button>
</form>
{% endblock %}
