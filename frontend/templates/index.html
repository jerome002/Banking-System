{% extends "base.html" %}
{% block title %}All Users{% endblock %}
{% block content %}
<h2>All Bank Users</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th><th>Email</th><th>Balance</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>${{ "%.2f"|format(user.balance) }}</td>
      <td>
        <a href="{{ url_for('account', user_id=user.id) }}" class="btn btn-info btn-sm">View</a>
        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
