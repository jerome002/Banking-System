<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Flask Banking{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='/frontend/static/css/style.css') }}">
</head>
<body>
  <div class="container py-4">
    <nav class="mb-4">
      <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Home</a>
      <a href="{{ url_for('add_user') }}" class="btn btn-outline-success">Add User</a>
      <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger float-end">Logout</a>
    </nav>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
